site_name: DaviidAM Blog
site_url: https://daviidam.github.io/Blog

theme:
  name: material

markdown_extensions:
  - codehilite
  - pymdownx.superfences
  - pymdownx.highlight
  - toc:
      permalink: '#'
  - tables
  - admonition
  - footnotes
  - meta
  - def_list
  - attr_list
  - sane_lists
extra_css:
  - 'stylesheets/extra.css'
extra_javascript:
  - 'javascripts/extra.js'

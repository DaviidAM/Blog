site_name: DaviidAM Blog
site_url: https://daviidam.github.io/Blog

theme:
  name: material

markdown_extensions:
  - codehilite
  - pymdownx.superfences
  - pymdownx.highlight
  - toc:
      permalink: "#"
  - tables
  - admonition
  - footnotes
  - meta
  - def_list
  - attr_list
  - sane_lists
extra_css:
  - "stylesheets/extra.css"
extra_javascript:
  - "javascripts/extra.js"

nav:
  - Home: index.md
  - Learning:
      - Python:
          - Básico:
              - "Python/básico/1 - Fundamentos del lenguaje.md"
              - "Python/básico/2 - Operadores.md"
              - "Python/básico/3 - Estructuras Condicionales.md"
              - "Python/básico/4 - Bucles.md"
              - "Python/básico/5 - Funciones.md"
              - "Python/básico/6 - Ambito de variables.md"
      - Terraform:
          - Básico:
              - "Terraform/01 - Introduction.md"
              - "Terraform/02 - Configurations.md"
              - "Terraform/03 - Infrastructure.md"
